<div class="row">
  <div class="col-xs-12">
      <div class="panel panel-default">
          <div class="row">
              <div class="col-xs-12">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <div class="row">
                              <span class="title pad-left-right">Users</span>
                          </div>
                          <div class="row">
                              <div class="input-group pull-left pad-left-right col-xs-7">
                              </div>
                              <div class="pull-right pad-left-right">
                                  <a class="btn btn-success" [routerLink]="['new']">Create User</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <app-user-item
                        *ngFor="let userEl of users"
                        [user] = "userEl"
                        ></app-user-item>
                </div>
            </div>
        </div>

</div>
